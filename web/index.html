<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Image Processing</title>
    <script src="js/wasm_exec.js"></script> <!-- wasm_exec.jsを追加 -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="controls">
        <div>
            <label for="image-upload">Upload Image:</label>
            <input type="file" id="image-upload" accept="image/*" onchange="loadImage()"> <!-- 画像アップロードのためのinput -->
        </div>
        <div>
            <label for="grayscale-strength">Grayscale Strength:</label>
            <input type="range" id="grayscale-strength" min="0" max="1" step="0.1">
            <button onclick="applyGrayscale()">Apply Grayscale</button>
        </div>
        <div>
            <label for="width">Width:</label>
            <input type="number" id="width">
            <label for="height">Height:</label>
            <input type="number" id="height">
            <button onclick="resizeImage()">Resize</button>
        </div>
        <div>
            <label for="rotation-angle">Rotation Angle:</label>
            <input type="number" id="rotation-angle">
            <button onclick="rotateImage()">Rotate</button>
        </div>
        <div>
            <button onclick="flipHorizontal()">Flip Horizontal</button>
        </div>
    </div>
    <canvas id="image-canvas"></canvas> <!-- 画像の表示エリア -->
</body>
</html>
